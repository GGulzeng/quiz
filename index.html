
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ÏòÅÏñ¥ Î¨∏Ïû• ÌÄ¥Ï¶à</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { color: #333; font-size: 6rem; margin-bottom: 2rem; }
    .level-buttons button,
    button {
      padding: 1.6rem 3rem;
      font-size: 2.4rem;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 1rem;
    }
    .quiz-box { background: white; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .kor-question { font-size: 3.4rem; margin-bottom: 1rem; }
    .choices { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 1rem; }
    .choice {
      background: #e0e0e0;
      padding: 2rem 3rem;
      font-size: 2.4rem;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .choice:hover {
      background-color: #d0d0d0;
      transform: scale(1.05);
    }
    .assembled {
      min-height: 80px;
      margin-bottom: 1rem;
      border: 1px dashed #aaa;
      padding: 0.5rem;
      border-radius: 4px;
      background: #fff;
      font-size: 3rem;
    }
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 4rem;
      border-radius: 12px;
      text-align: center;
      min-width: 600px;
      font-size: 3.4rem;
    }
    #countdown { font-size: 1.2rem; margin-top: 1rem; color: #d00; }
  </style>
</head>
<body>
  <h1>ÏòÅÏñ¥ Î¨∏Ïû• ÌÄ¥Ï¶à</h1>
  <div class="level-buttons" style="margin-bottom: 1.5rem;">
    <button onclick="startQuiz('Level 1')">Level 1</button>
    <button onclick="startQuiz('Level 2')">Level 2</button>
    <button onclick="startQuiz('Level 3')">Level 3</button>
  </div>

  <div id="quiz-container" class="quiz-box"></div>

  <div class="modal" id="modal-correct">
    <div class="modal-content">
      <h2 id="result-text"></h2>
      <p id="result-kor"></p>
      <button onclick="playTTS()">üîä Îã§Ïãú Îì£Í∏∞</button>
      <button onclick="nextQuestion()">Îã§Ïùå Î¨∏Ï†ú</button>
      <div id="countdown">15</div>
    </div>
  </div>

  <div class="modal" id="modal-wrong">
    <div class="modal-content">
      <h2>‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§.</h2>
      <p><b>ÌûåÌä∏:</b> <span id="hint-text"></span></p>
      <button onclick="closeWrongModal()">Îã§Ïãú ÌíÄÍ∏∞</button>
    </div>
  </div>

  <audio id="ttsPlayer" src="" preload="auto"></audio>

  <script>
    let quizzes = [];
    let levelQuizzes = [];
    let current = 0;
    let assembledWords = [];
    let countdownInterval;

    fetch("quiz_sentence.json")
      .then(res => res.json())
      .then(data => {
        quizzes = data;
      });

    function startQuiz(level) {
      if (!quizzes.length) {
        alert("ÌÄ¥Ï¶à Îç∞Ïù¥ÌÑ∞Í∞Ä ÏïÑÏßÅ Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§."); return;
      }
      levelQuizzes = quizzes.filter(q => q.level === level).sort(() => Math.random() - 0.5);
      current = 0;
      renderQuiz();
    }

    function renderQuiz() {
      const q = levelQuizzes[current];
      const container = document.getElementById('quiz-container');
      container.innerHTML = `
        <div class="kor-question"><b>Q${q.id}. ${q.kor}</b></div>
        <div class="assembled" id="assembled"></div>
        <div class="choices">
          ${q.choices.map(word => `<div class="choice" onclick="addWord(this)">${word}</div>`).join('')}
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
          <div>
            <button onclick="checkAnswer()">Ï†úÏ∂ú</button>
            <button onclick="resetAssembled()" style="margin-left: 1rem;">Ï¥àÍ∏∞Ìôî</button>
          </div>
          <div>
            <button onclick="showAnswer()">Ï†ïÎãµÎ≥¥Í∏∞</button>
          </div>
        </div>
      `;
      assembledWords = [];
    }

    function addWord(el) {
      assembledWords.push(el.innerText);
      document.getElementById('assembled').innerText = assembledWords.join(" ");
    }

    function resetAssembled() {
      assembledWords = [];
      document.getElementById('assembled').innerText = "";
    }

    function checkAnswer() {
      const q = levelQuizzes[current];
      const userAnswer = assembledWords.join(" ").trim().replace(/[.!?]$/, "");
      const correctAnswer = q.correct.join(" ").trim().replace(/[.!?]$/, "");
      const isCorrect = userAnswer === correctAnswer;

      if (isCorrect) {
        showAnswer();
      } else {
        document.getElementById('hint-text').innerText = q.hint.join(" ");
        document.getElementById('modal-wrong').style.display = 'flex';
      }
    }

    function showAnswer() {
      const q = levelQuizzes[current];
      document.getElementById('result-text').innerText = q.correct.join(" ");
      document.getElementById('result-kor').innerText = q.kor;
      document.getElementById('modal-correct').style.display = 'flex';
      playTTS();
      startCountdown();
    }

    function playTTS() {
      const q = levelQuizzes[current];
      const audio = document.getElementById("ttsPlayer");
      audio.src = "tts_mp3/sentence_" + q.id + ".mp3";
      audio.play();
    }

    function nextQuestion() {
      clearInterval(countdownInterval);
      document.getElementById('modal-correct').style.display = 'none';
      document.getElementById('modal-wrong').style.display = 'none';
      current++;
      if (current < levelQuizzes.length) {
        renderQuiz();
      } else {
        alert("ÌÄ¥Ï¶àÍ∞Ä ÎÅùÎÇ¨Ïñ¥Ïöî!");
      }
    }

    function closeWrongModal() {
      document.getElementById('modal-wrong').style.display = 'none';
    }

    function startCountdown() {
      let timeLeft = 15;
      document.getElementById('countdown').innerText = timeLeft;
      countdownInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('countdown').innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          nextQuestion();
        }
      }, 1000);
    }
  </script>
</body>
</html>
