<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>객관식 퀴즈</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 30px;
      color: #333;
    }
    #main-menu button {
      width: 160px;
      height: 160px;
      margin: 15px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.3s;
    }
    #main-menu button:nth-child(1) { background-color: #f28b82; }
    #main-menu button:nth-child(2) { background-color: #fbbc04; }
    #main-menu button:nth-child(3) { background-color: #a7ffeb; }
    #main-menu button:hover { transform: scale(1.05); }

    #quiz-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .choices-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .choice-btn {
      flex: 1 1 calc(45% - 20px);
      max-width: 280px;
    }
      background-color: #ffffff;
      max-width: 700px;
      margin: 0 auto 30px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .choice-btn {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 12px auto;
      padding: 18px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #eeeeee;
      color: #222;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .choice-btn:hover { background-color: #ddd; }
    .correct { background-color: #a5d6a7 !important; }
    .incorrect { background-color: #ef9a9a !important; }

    #feedback {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #64b5f6;
      color: white;
      cursor: pointer;
    }
    #next-btn:hover {
      background-color: #42a5f5;
    }

    body { font-family: sans-serif; text-align: center; padding: 30px; }
    h1 { font-size: 2em; margin-bottom: 20px; }

      display: block; margin: 10px auto; padding: 10px 20px;
      font-size: 16px; border-radius: 5px; border: 1px solid #ccc; cursor: pointer;
    }
    .correct { background-color: #d4f8d4; }
    .incorrect { background-color: #f8d4d4; }
    #next-btn { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>오늘의 퀴즈</h1>

  <div id="main-menu" style="display: block;">
    <button onclick="startQuiz('elementary')">초등학생</button>
    <button onclick="startQuiz('middle')">중학생</button>
    <button onclick="startQuiz('high')">고등학생</button>
  </div>

  <div id="quiz-screen" style="display: none;">
    <button onclick="goBack()">← 뒤로가기</button>
    <div id="quiz-box"></div>
    <button id="next-btn" style="display: none;" onclick="showNextQuiz()">➡ 다음 문제</button>
  </div>

  <script src="quizzes.js"></script>
  <script>
    let currentLevel = '';
    let quizQueue = [];
    let currentIndex = 0;

    function startQuiz(level) {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('quiz-screen').style.display = 'block';
      currentLevel = level;
      quizQueue = quizzes[level].slice().sort(() => 0.5 - Math.random());
      currentIndex = 0;
      showNextQuiz();
    }

    function goBack() {
      document.getElementById('quiz-screen').style.display = 'none';
      document.getElementById('main-menu').style.display = 'block';
      document.getElementById('quiz-box').innerHTML = '';
    }

    function showNextQuiz() {
      const box = document.getElementById("quiz-box");
      document.getElementById("next-btn").style.display = "none";
      if (currentIndex >= quizQueue.length) {
        box.innerHTML = "<p><strong>모든 문제를 풀었습니다!</strong></p>";
        return;
      }
      const quiz = quizQueue[currentIndex++];
      const word = quiz.question.match(/'(.*?)'/)[1];
      const currentAnswer = quiz.answer.trim();
      const allAnswers = quizzes[currentLevel].map(q => q.answer.trim()).filter(a => a);
      const shuffled = allAnswers.filter(a => a !== currentAnswer).sort(() => 0.5 - Math.random()).slice(0, 3);
      shuffled.push(currentAnswer);
      const choices = shuffled.sort(() => 0.5 - Math.random());

      const buttonsHTML = '<div class="choices-container">' + choices.map(choice =>
        `<button class="choice-btn" onclick="checkAnswer(this, '${currentAnswer}')">${choice}</button>`
      ).join("") + '</div>';

      box.innerHTML = `
        <p><strong>${quiz.question}</strong></p>
        <button onclick="speak('${word}')">🔊 발음 듣기</button>
        <div>${buttonsHTML}</div>
        <div id="feedback" style="margin-top: 10px; font-weight: bold;"></div>
      `;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function checkAnswer(button, correctAnswer) {
      const userChoice = button.textContent.trim();
      const result = document.getElementById("feedback");
      const buttons = document.querySelectorAll(".choice-btn");

      if (userChoice === correctAnswer) {
        button.classList.add("correct");
        result.textContent = "정답입니다!";
        result.style.color = "green";
      } else {
        button.classList.add("incorrect");
        result.innerHTML = "오답입니다. 정답은 <b>" + correctAnswer + "</b> 입니다.";
        result.style.color = "red";
        buttons.forEach(btn => {
          if (btn.textContent.trim() === correctAnswer) {
            btn.classList.add("correct");
          }
        });
      }

      buttons.forEach(btn => btn.disabled = true);
      setTimeout(showNextQuiz, 2000);
    }

      if (userChoice === correctAnswer) {
        button.classList.add("correct");

        result.textContent = "오답입니다.";
        result.style.color = "red";
      }

      buttons.forEach(btn => btn.disabled = true);
      setTimeout(showNextQuiz, 2000);
    }
  </script>
</body>
</html>
